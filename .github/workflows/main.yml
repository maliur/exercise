name: Build and Deploy
on: [push, workflow_dispatch]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ’¾
        run: |
          npm ci

      - name: Lint ğŸ“
        run: |
          npm run lint
          npm run type-check

      - name: Build ğŸ”§
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build