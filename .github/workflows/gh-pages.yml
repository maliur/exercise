name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ’¾
        run: |
          npm ci

      - name: Lint ğŸ“
        run: |
          npm run lint
          npm run type-check

      - name: Build ğŸ”§
        run: |
          npm run build
